<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imperial Weight Converter</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <link rel="stylesheet" href="index.css">
</head>

<body>
    <section class="calc-section">
        <div class="container-fluid">

            <div class="heading">Imperial Weight Converter</div>

            <div class="calc-container">
                <div class="calc-heading fw-bold">Convert your Weight</div>

                <div class="input-container">

                    <input type="number" class="input-weight" placeholder="Enter your weight">
                    <div class="unit">
                        <select name="unit" class="units" id="input-dropdown" >
                            <option value="Kg">Kilogram</option>
                            <option value="Lb">Pound</option>
                            <option value="Oz">Ounce</option>
                        </select>

                    </div>
                    <button class="convert-btn fw-bold">Convert</button>
                </div>

                <div class="output-container">

                    <div class="output-text-container">

                        <div class="output-text">
                            <p style="margin-bottom: 0; font-weight:600;">Your weight in</p>
                            <select name="unit" class="units" id="output-dropdown">
                                <option value="Kg">Kilogram</option>
                                <option value="Lb">Pound</option>
                                <option value="Oz">Ounce</option>
                            </select>
                            <p style="margin-bottom: 0; font-weight:600;">is : </p>
                        </div>
                        <div class="output-weight"></div>

                    </div>

                </div>

            </div>
        </div>
    </section>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
